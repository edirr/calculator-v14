<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <div class="buttons">
            <div class="btn" type="operation">C</div>
            <div class="btn" type="operation">=></div>
            <div class="btn" type="operation">+/-</div>
            <div class="btn" type="operation">/</div>
            <div class="btn" type="num">7</div>
            <div class="btn" type="num">8</div>
            <div class="btn" type="num">9</div>
            <div class="btn" type="operation">x</div>
            <div class="btn" type="num">4</div>
            <div class="btn" type="num">5</div>
            <div class="btn" type="num">6</div>
            <div class="btn" type="operation">+</div>
            <div class="btn" type="num">1</div>
            <div class="btn" type="num">2</div>
            <div class="btn" type="num">3</div>
            <div class="btn" type="num">-</div>
            <div class="btn" type="num">0</div>
            <div class="btn">.</div>
            <div class="btn equals" type="equals">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
